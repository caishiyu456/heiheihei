<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        /*使用for 循环打印九九乘法表*/
        var a ,b , c = '' ;
        for (a =1 ; a <= 9 ; a ++){
            for (b = 1 ; b <= a ; b ++){
                c += a +'x' + b + '=' + a*b +'\t';
            }c +='\n';
        }
        console.log(c);
    </script>
</head>

</body>
</html>
