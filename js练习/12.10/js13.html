<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        /*求1到100的累加值 , 但要求跳过所有个位为3的数*/
        var a =0;
        for (var b = 1 ; b <= 100 ; b++){
            if(b % 10 == 3){
                continue;
            }a += b;
        }
        alert(a);
    </script>
</head>

</body>
</html>
