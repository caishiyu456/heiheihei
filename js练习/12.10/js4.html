<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        //询问用户你好么,如果回答很好,则退出循环,否则一直循环;
        var a = prompt('你好么');

        while(a !== '很好') {//这句话理解为 ,如果成立,则循环一直进行,如果不成立,
                            // 则退出循环
            a = prompt('你好么');
        }
        alert('haha');//当循环结束才执行该条语句,如果循环未结束,则该条语句不执行

    </script>
</head>
