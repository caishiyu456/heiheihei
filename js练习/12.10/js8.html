    <title>哈哈的网页</title>
    <script>
        /*打印1到100之间所有数的总和与平均值*/
        var a =0;
        for (var b =1; b <=100 ; b++){
            a += b;
        }
        alert('1到100之间所有数的总和是:' + a + '\n' + '1到100之间所有数的平均值是' + a/100);
    </script>
