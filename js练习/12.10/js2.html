<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        //打印一个人的一生. 1到100 岁
        var a =1;
        while(a<=10){
            if(a ==1){
                alert('他出生了');
            }else if(a==10){
                alert('他死了');
            }else{
                alert('他'+a+'岁了');
            }
            a ++ ;
        }
    </script>
</head>
<body>

</body>
</html>
