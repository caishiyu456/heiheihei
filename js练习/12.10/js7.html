<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        //循环打印1到100之间除了能被7整除的数之和
        var a =0;
        for (var b =1;b<=100;b++) {
            if (b % 7 == 0) {
                continue;
            }
                a += b;

        }
        alert(a);
    </script>
</head>
<body>

</body>
</html>
