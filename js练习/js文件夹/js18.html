<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        var a = prompt('请输入学生的人数');//变量a表示总人数
        //变量c为学生成绩,变量d为总成绩
        var d =0;
        for(var b =1;b<=a;b++) {
            var c=prompt('请输入第' + b +'个学生的成绩');
             d +=Number(c);
        }
        alert('总成绩是'+d +"\t\t\t\t"+ '平均成绩是'+d/a );
        //alert('平均成绩是'+d/a );
    </script>
</head>
