<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        var num1 = prompt('请输入第一个数');
        var num2 = prompt('请输入第二个数');
        if(num1 > num2){
            alert(num1+'最大');

        }else if(num1 < num2){
            alert(num2+'最大');
        }else{
            alert('数值'+num1+'等于数值'+num2);
        }
        console.log(typeof(num1));
    </script>
</head>
