<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        var num1 =prompt('请输入分数');
        var num2 =Number(num1);
        if(num2>=90){
            alert ('等级为A');
        }else if(num2>=80){
            alert ('等级为B');
        }else if(num2>=70){
            alert ('等级为C');
        }else if(num2>=60){
            alert ('等级为D');
        }else if(num2<60) {
            alert('等级为E');
        }
    </script>
</head>
<body>

</body>
</html>
