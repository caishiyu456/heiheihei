<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>

</head>
<body>
<script>
    //九九乘法表
    var a ='';
    for (var b =1;b<=9;b++){
        for (var c =1;c<=b;c++){
            a+=b +'x'+c +'='+b*c+'\t' ;
        }a+='\n'
    }
    alert(a);
    //console.log(a);
</script>

</body>
</html>
