<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>
    <script>
        //根据用户输入的数值(数字一到七),返回星期几
        var date1 = prompt('情输入数值(1 到 7 )');
        switch (+date1){
            case 1 :
                alert('星期一');
                break;
            case 2 :
                alert('星期二');
                break;
            case 3 :
                alert('星期三');
                break;
            case 4 :
                alert('星期四');
                break;
            case 5 :
                alert('星期五 ');
                break;
            case 6 :
                alert('星期六');
                break;
            case 7 :
                alert('星期日');
                break;
            default:
                alert('输入错误');
                break;
        }
    </script>
</head>
<body>

</body>
</html>
