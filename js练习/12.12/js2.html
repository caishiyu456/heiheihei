<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈的网页</title>

</head>
<body>

</body>
<script>
    //仅一个数打印 1 到 50 之间的数
    for (var a =1;a<=50;a++){
        if(a<10){
            document.write(0);
        }
        document.write(a +'' +'\t');
        if(a%10 ==0){
            document.write('<br>');
        }

    }
</script>
</html>
