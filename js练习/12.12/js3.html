<script>
    //使用双重for循环打印九九乘法表
    var a,b,c='';
    for (a=1;a<10;a++){
        for(b=1;b<=a;b++){
            c += a +'x' +b + '='+ a*b + '\t';
        }
        c += '\n';
    }
    console.log(c);
</script>
